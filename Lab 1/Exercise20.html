<!DOCTYPE html> 
<html lang="en"> 
<head> 
        <title>F21DV Lab1 - Exercise 20</title>
    <script src='https://d3js.org/d3.v7.min.js'></script> 
    
</head> 
<body> 
    <script>
        const width  = 700; 
        const height = 700; 
        
        var data = [10, 15, 20, 25, 30]; 

        //Create SVG element
        var svg = d3.select("body") 
            .append("svg") 
            .attr("width", width) 
            .attr("height", height); 
        
        var xscale = d3.scaleLinear() 
            .domain([0, d3.max(data)]) 
            .range([0, width - 100]); 
        
        var yscale = d3.scaleLinear() 
                .domain([0, d3.max(data)]) 
                .range([height/2, 0]); 
        
        // Creates bottom horizontal axis
        var x_axis = d3.axisBottom() 
                .scale(xscale); 
        
        // Creates left vertical axis
        var y_axis = d3.axisLeft() 
                .scale(yscale); 

        // Creates top horizontal axis
        var top_x_axis = d3.axisTop() 
                .scale(xscale); 
        
        // Creates right vertical axis
        var right_y_axis = d3.axisRight() 
                .scale(yscale);
        

            svg.append("g") 
            .attr("transform", "translate(650, 10)") //(x position, y position)
            .style("color", "blue") // axis color
            .call(right_y_axis);  //displays right vertical axis   
        
            svg.append("g") 
            .attr("transform", "translate(50, 10)") //(x position, y position)
            .call(y_axis); // displays the left vertical axis
        
        var xAxisTranslate = height/2 + 10; 
        var top_xAxisTranslate = height/2 - 334; 
        
            svg.append("g") 
                    .attr("transform", "translate(50, " + xAxisTranslate  +")") //(x position, y position)
                    .call(x_axis) //displays bottom horizontal axis 
                    
            svg.append("g") 
                    .attr("transform", "translate(50, " + top_xAxisTranslate  +")") //(x position, y position)
                    .style("color", "blue")  // axis color
                    .call(top_x_axis) // displays the top horizontal axis
 
</script> 
</body> 
</html>
