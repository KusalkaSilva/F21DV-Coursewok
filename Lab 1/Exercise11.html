<script> 
    //Create SVG element 
    var svg = d3.select("body") 
    .append("svg") 
    .attr("width",  400) 
    .attr("height", 400) 
    .style("border", '1px solid green'); 
 
    //Create line element inside SVG with different coordinates, so the lines will form a square shape

       .attr("x1", 150) 
       .attr("x2", 250) 
       .attr("y1", 150) 
       .attr("y2", 150) 
       .attr("stroke", "blue") //line color
    
    svg.append("line") 
       .attr("x1", 150) 
       .attr("x2", 250) 
       .attr("y1", 250) 
       .attr("y2", 250) 
       .attr("stroke", "red") 

    svg.append("line") 
       .attr("x1", 150) 
       .attr("x2", 150) 
       .attr("y1", 150) 
       .attr("y2", 250) 
       .attr("stroke", "green") 
    
    svg.append("line") 
       .attr("x1", 250) 
       .attr("x2", 250) 
       .attr("y1", 150) 
       .attr("y2", 250) 
       .attr("stroke", "orange") 
</script>
