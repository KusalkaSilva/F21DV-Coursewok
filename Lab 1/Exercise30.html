<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>F21DV Lab1 - Exercise 30</title>
    <script src='https://d3js.org/d3.v7.min.js'></script> 
</head> 
<body> 
    <script>
        // Array with 12 different numbers
        var data = [3, 4, 8, 12, 15, 20, 23, 2, 30, 40, 10, 5]; 
    
        const xSize  = 400;   
        const ySize  = 400; 
        const margin = 30; 
        const xMax   = xSize - margin*2; 
        const yMax   = ySize - margin*2; 
        
        // Append SVG Object to the Page 
        const svg = d3.select("body") 
                    .append("svg") 
                    .attr('width',  xSize) 
                    .attr('height', ySize) 
                    .append("g") 
                    .attr("transform","translate(" + xSize/2 + "," + ySize/2 + ")"); 
        
        // radius of the pie chart
        //Math.min returns the lowest value 
        const radius = Math.min(xSize, ySize)/2; // the following calculation returns 200
        
        
        var color = d3.scaleOrdinal(['#4daf4a','#377eb8','#ff7f00','#984ea3','#e41a1c', '#FFBF00', '#40E0D0', '#CCCCFF', '#FF5733', '#9FE2BF', 'EB87DE', '#900C3F ']); 
        
        
        // Generate the pie 
        var pie = d3.pie(); 
        
        // Generate the arcs 
        var arc = d3.arc() 
            .innerRadius(0) 
            .outerRadius(radius); 
        
        //Generate groups 
        var arcs = svg.selectAll("arc") 
            .data(pie(data)) 
            .enter() 
            .append("g") 
            .attr("class", "arc") 
        
        //Draw arc paths 
        arcs.append("path") 
        //fill color of each partition
        .attr("fill", function(d, i) { 
            return color(i); 
        }) 
        .attr("d", arc); 

    </script> 
</body> 
</html>
