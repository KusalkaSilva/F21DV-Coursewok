<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>F21DV Lab2 - Exercise 11</title>
    <script src='https://d3js.org/d3.v7.min.js'></script> 
</head> 
<body> 
    <script>
        //Create svg element
        var svg = d3.select('body') 
                    .append('svg') 
                    .attr('width', '400px') 
                    .attr('height', '400px') 
                    .style('border', '1px solid black'); 
        
        //Text
        svg.append("text")
            //text position
            .attr("x", 150)
            .attr("y", 200)
            .text("Exercise 11")
            .attr("fill", "red")
            .style("font-size", "22")
            .style("font-weight", "bold")
     
        //mouse event for Text
        d3.selectAll("text") 
          .on("mouseover", function(event){ 
              d3.select(this)
              .transition() 
              .ease( d3.easeBounce ) //transition type
              .duration(2000) //transition duration
              //text position
              .attr("x", 100)
              .attr("y", 200)
              .style("fill", "blue") //change font color
              .style("font-size", "40")  //change font size
          }) 
          
          .on("mouseout", function(){ 
              d3.select(this)
              //text position
              .attr("x", 150)
              .attr("y", 200)
              .style("fill", "red") //default font color
              .style("font-size", "22")  //default font size
              .style("font-weight", "bold")
          }); 
    </script> 
</body> 
</html>
