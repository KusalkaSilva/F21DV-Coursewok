<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>F21DV Lab2 - Exercise 26</title>
    <script src='https://d3js.org/d3.v7.min.js'></script> 
</head> 
<body> 
    
<script> 
let date = d3.interpolateDate(new Date("1998-10-11"), new Date("2021-10-11")) //defines the startDate & endDate

console.log(date(0.5) ); //returns an intermediate Date object between the specified dates

/* Output - 

Sun Apr 11 2010 13:00:00 GMT+0100 (British Summer Time)

*/

</script> 
</body>
