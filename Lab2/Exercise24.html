<!DOCTYPE html>

<head> 
    <title>F21DV Lab2 - Exercise 24</title>
    <script src='https://d3js.org/d3.v7.min.js'></script> 
</head> 
<body> 
 
<script> 
    let intr = d3.interpolate( [20, 40, 4], [1, 12, 10]) 
 
    console.log("Type of returned function is: ", typeof (intr) ); 
    
    console.log( intr(0.2) ) //returns an intermediate value between the specified range
    
    /* Calculation -

    20 - [(20-1)x0.2] = 16.2
    40 - [(40-12)x0.2] = 34.4
    4 - [(4-10)x0.2] = 5.2

    */
    
    /* Output -
    
    Type of returned function is : function

     0: 16.2
     1: 34.4
     2: 5.2

    */

</script>


</html>


</script>
